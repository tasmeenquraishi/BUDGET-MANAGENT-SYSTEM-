<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budget Tracker Application</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Personal Budget Tracker</h1>
    <div class="form">
      <form id="incomeForm">
        <h2>Add Income</h2>
        <input type="text" id="incomeTitle" placeholder="Enter your Income title" required />
        <input type="number" id="incomeAmount" placeholder="Enter your income amount" required />
        <button type="submit">Add Income</button>
      </form>

      <form id="expenseForm">
        <h2>Add Expense</h2>
        <input type="text" id="expenseTitle" placeholder="Enter your Expense title" required />
        <input type="number" id="expenseAmount" placeholder="Enter your Expense amount" required />
        <button type="submit">Add Expense</button>
      </form>
    </div>

    <div class="summary">
      <h2>Budget Summary</h2>
      <p>Total Income: <span id="totalIncome">0</span></p>
      <p>Total Expense: <span id="totalExpense">0</span></p>
      <p>Remaining Balance: <span id="balance">0</span></p>
    </div>

    <div class="lists">
      <div>
        <h3>Income List</h3>
        <ul id="incomeList"></ul>
      </div>

      <div>
        <h3>Expense List</h3>
        <ul id="expenseList"></ul>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
